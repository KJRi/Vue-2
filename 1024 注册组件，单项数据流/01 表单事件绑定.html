<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="金西振">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-model 双向数据绑定 -->
    <p>
        <input type="text" v-model="message" value="你好 Vue！"> {{message}}
    </p>

    <!-- 勾选复选框的时候，isChecked的值变为true或者 false -->
    <p>
        <input type="checkbox" v-model="isChecked"> {{isChecked}}
    </p>
    <p>
        <!-- 点击单选框时，sex的值变为 男 或 女 -->
        <input type="radio" name="sex" value="男" v-model="sex"> 男
        <input type="radio" name="sex" value="女" v-model="sex"> 女
        性别：{{sex}}
    </p>
    <p>
        <!-- 点击下拉菜单，course的值是option标签的内容，如果option有value属性，course的取值就是value的值 -->
        <select v-model="course">
            <option value="123">HTML</option>
            <option>UI</option>
            <option>BigData</option>
        </select>
        课程：{{course}}
    </p>

    <!-- ======================== -->
    <!-- 使用 v-bind 绑定value，实现动态绑定数据 -->
    <p>
        <!-- 选中时使用属性a的值，未选中时使用属性b的值 -->
        <input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b">
        结果：{{toggle}}
    </p>
    <p>
        <!-- 选中时使用属性a或者b的值 -->
        A <input type="radio" v-model="result" :value="a">
        B <input type="radio" v-model="result" :value="b">
        结果：{{result}}
    </p>
    <p>
        <select v-model="intro">
            <option :value="html">HTML</option>
            <option :value="ui">UI</option>
            <option :value="bigData">BigData</option>
        </select>
        简介：{{intro}}
    </p>

    <!-- 修饰符 -->
    <p>
        <!-- .lazy 和 change事件作用一致 -->
        <input type="text" v-model.lazy="message">{{message}}
    </p>
    <p>
        <!-- .number自动将输入的内容转化为number类型 -->
        <input type="number" v-model.number="num1"> +
        <input type="number" v-model.number="num2"> =
        {{num1 + num2}}
    </p>
    <p>
        <!-- .trim 自动过滤首尾空格 -->
        <input type="text" v-model.trim="message"> +{{message}}+
    </p>

    
</div>
</body>
</html>
<script>
var app = new Vue({
    el:'#app',
    data:{
        message: 'hello vue!',
        isChecked: false,
        sex: '',
        course: '',
        toggle: '',
        a: '选中，好开心',
        b: '未选中，好伤心',
        result: '',
        intro: '',
        html: 'web大前端',
        ui: '用户界面设计 美工',
        bigData: '大数据时代',
        num1: 0,
        num2: 0
    }
});
</script>
