<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="金西振">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

    <!-- 过滤器可以在{{}}和v-bind中使用： 原始数据|过滤器名称（参数1，参数2，...） -->
    <ul>
        <li v-for="(book,index) in books">
            《{{book.name}}》:{{book.price | number}}
        </li>
    </ul>
</div>
</body>
<html>
<script>
var app = new Vue({
    el:'#app',
    data:{
        books:[
            {name:'西游记',price:19.8},
			{name:'水浒传',price:29.8},
			{name:'三国演义',price:39.8}
        ]
    
    
    },
    // filters 添加自定义过滤器
    filters: {
        number:function(value,num){
            // 参数1：原始数据
            // 参数2：使用过滤器时传递的参数
            console.log(arguments);
            return '￥' + value.toFixed(number(2));
        }
    }
});
</script>
