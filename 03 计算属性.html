<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="金西振">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!-- .number 会把用户自动转为 -->
    <p>语文：<input type="text" v-model.number="chinese"></p>
    
    <!-- methods的应用：使用methods中的方法时，需要在方法名后添加圆括号 -->
    <p>结果:{{result1()}}</p>
    <p>结果:{{result1()}}</p>
    <p>结果:{{result1()}}</p>
    <!-- computed的应用：使用computed中的计算属性时，不需要加圆括号，当成一个属性来使用 -->
    <p>结果：{{result2}}</p>
    <p>结果：{{result2}}</p>
    <p>结果：{{result2}}</p>
</div>
</body>
<html>
<script>
var app = new Vue({
    el:'#app',
    data:{
        chinese:0,
        math:0,
        english:0
        
    },
    methods: {
        result1:function(){
            console.log('methods result');
            var total = this.chinese + this.math + this.english;
            if(total < 180){
                return '不及格'
            }else if(total < 240){
                return '良好'
            }else{
                return '优秀'
            }
        }
    },

    // computed计算属性
    // computed和methods相比
    // methods中的函数，在模板中使用一次就会执行一次
    // computed中的计算属性，当函数中所以来的属性值发生变换时才会重新计算，否则使用上一次计算缓存的结果，所以，如果需要性能较大，建议使用
    computed: {
        result2:function(){
            console.log('conputed result');
            var total = this.chinese + this.math + this.english;
            if(total < 180){
                return '不及格'
            }else if(total < 240){
                return '良好'
            }else{
                return '优秀'
            }
        }
    }
});
</script>
