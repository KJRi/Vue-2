<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="金西振">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="type == 'username'">
        <label for="">用户名：</label>
        <input type="text" placeholder="用户名" :key="name">
    </template>
    <template v-else>
        <label for="">邮箱:</label>
        <input type="text" placeholder="邮箱"  key="email">
    </template>
    <button type="button" @click="changeType">改变type</button>
</div>
</body>
<html>
<script>
var app = new Vue({
    el:'#app',
    data:{
        type:'username'
    },
    methods: {
        changeType:function(){
            this.type = this.type == 'username' ? 'email' : 'username'
        }
    }
});
</script>
